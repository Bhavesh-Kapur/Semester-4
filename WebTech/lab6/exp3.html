<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px; 
        }

        h1 {
            color: #333; 
        }

        input {
            padding: 10px; 
        }
        .container{
    display: flex;
    flex-wrap: wrap;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
}

    </style>
</head>

<body>
    <div class="container">
    <h1>Keydown Artifact</h1>
    <input type="text" id="textInput" onkeyup="check()">
</div>
    <script>
        function check() {
            const textInput = document.getElementById('textInput');
            textInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    alert('Enter key pressed!');
                    textInput.value = "";
                } else {
                    textInput.value = "";
                }
            });
        }
    </script>
</body>

</html>
