<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Output</title>
</head>
<body>

    <h1>Database Output</h1>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>

        <!-- JavaScript to retrieve and display data -->
        <script>
            var resultData = ${resultData};
            for (var i = 0; i < resultData.length; i++) {
                document.write("<tr>");
                document.write("<td>" + resultData[i].getInt(1) + "</td>");
                document.write("<td>" + resultData[i].getString(2) + "</td>");
                document.write("</tr>");
            }
        </script>
    </table>

</body>
</html>
